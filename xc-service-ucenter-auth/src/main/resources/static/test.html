<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>表单验证</title>
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="css/common.css">
    <style>
      body{
        color: #333;
      }
      .form-group{
        overflow: hidden;
      }
    </style>
   
</head>
<body>
  <div class="container" style="margin-top: 200px;">
    <form id="defaultForm col-lg-4 form-horizontal" role="form" class="form-signin" action=""
        method="post">
        <h2 class="form-signin-heading">请输入注册信息：</h2>

        <div class="form-group">
            <label for="username" class="col-sm-3 control-label">用户名：</label>
            <div class="col-lg-6"><input class="form-control"
              type="text" name="username" id="username" /></div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">密码：</label>
            <div class="col-lg-6"><input class="form-control"
              type="password" name="password" id="password"/></div>
        </div>
        <div class="form-group">
            <label for="repassword" class="col-sm-3 control-label">确认密码：</label>
            <div class="col-lg-6"><input class="form-control"
              type="password" name="repassword" id="repassword" /></div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-3 control-label">手机号码：</label>
            <div class="col-lg-6"><input class="form-control"
              type="text" name="phone" id="phone" /></div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">email:</label>
            <div class="col-lg-6"><input class="form-control"
              type="email" name="email" id="email" /></div>
        </div>
        <div class="form-group">
            <label for="invite" class="col-sm-3 control-label">邀请码：</label>
            <div class="col-lg-6"><input class="form-control"
              type="text" name="invite" id="invite"></div>
        </div>
        <div class="form-group">
                <button class="btn btn-lg btn-primary btn-block" type="submit">确认注册</button>
                <a class="btn btn-lg btn-primary btn-block" href="../">返回首页</a>
            </div>
    </form>
  </div>
</body>
</html>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrapValidator.min.js"></script>
