<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/systemManage.css">
</head>
<body>
    <div class="login-bg">
        <div class="content">
            <div class="login-head">
                <div class="logo">
                    <a href="javascript:;">
                        <img src="images/login_logo.png" alt="">
                    </a>
                </div>
                <h1>统一身份认证和单点登录平台</h1>
            </div>
            <div class=" form-contents register-cont">
                <form class="form-horizontal">
                    <h1>用户注册</h1>
                    <div class="form-group">
                        <label for="" class="col-sm-3 control-label"><em style="color: red;">*</em>手机号</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="" placeholder="请输入手机号">
                        </div>
                        <div class="col-lg-2"><input class="btn btn-default res-yzm" type="button" value="发送验证码"></div>
                        <div class="col-sm-3">
                            <input type="text" class="yzm-text form-control" id="" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-3 control-label"><em style="color: red;">*</em>真实姓名</label>
                        <div class="col-sm-8">
                        <input type="text" class="form-control" id="" placeholder="请输入联系人姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-3 control-label">所在单位</label>
                        <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputPassword3" placeholder="请输入所在单位">
                        </div>
                    </div>
                    <div class="form-group">
                            <label for="" class="col-sm-3 control-label">所在部门</label>
                            <div class="col-sm-8">
                            <input type="text" class="form-control" id="" placeholder="请输入所在部门">
                            </div>
                        </div>
                    <div class="form-group">
                        <label for="" class="col-sm-3 control-label"><em style="color: red;">*</em>密码</label>
                        <div class="col-sm-8">
                            <input type="password" placeholder="8-18位，必须包含大小写字母和数字" class="form-control">
                            <i class="iconfont icon-yanjing_yincang_o form-control-feedback"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-3 control-label"><em style="color: red;">*</em>确认密码</label>
                        <div class="col-sm-8">
                            <input type="password" placeholder="请保持两次密码一致" class="form-control">
                            <i class="iconfont icon-yanjing_yincang_o form-control-feedback"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-3 control-label"><em style="color: red;">*</em>验证码</label>
                        <div class="col-sm-5">
                        <input type="text" class="form-control" id="" placeholder="请输入验证码">
                        <img class="yzm form-control-feedback" src="images/yzm.jpg" alt="">
                        </div>
                    </div> 
                    <div class="form-group">
                        <button type="button" class="btn btn-xiug btn-block" type="submit">立即注册</button>
                    </div>
                </form>
            </div>
            
        </div>
        
    </div>
</body>
</html>
<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrapValidator.min.js"></script>
<script>
    $('.tab-nav li').click(function () {
        $(this).addClass("tab-active").siblings().removeClass("tab-active");
        var i = $(this).index();
        $(".cont-box").eq(i).show().siblings().hide();
    })
</script>
