<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="login/static/js/echarts.min.js"></script>
    <script src="js/jquery.min.js"></script>

    <script type="text/javascript">
        var data1 = [];
        var data2 = [];
        window.onload = function () {
            $.ajax({
                url: "data/phone",
                dataType: "json",
                type: "get",
                data: {
                    device: "kqwd"
                },
                success: function (result) {
                    // alert(result);

                    // console.log(result);

                    // debugger
                    for (var i = 0; i < result.length; i++) {
                        data1.push(result[i][0]);
                        data2.push(result[i][1]);
                    }
                    myChart.setOption(option);

                },
                error: function (data) {
                    alert("请求出错");
                    alert(data);
                }
            });
        };

    </script>
</head>

<body>
<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="main" style="width: 600px;height: 300px"></div>

<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));

    // var datas = [820, 820, 820, 820, 1290, 1330, 1320];

    console.log(data1);
    console.log(data2);

    var option = {
        tooltip: {
            trigger: 'axis'
        },
        xAxis: {
            type: 'category',
            data: data1
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: data2,
            type: 'line',
            smooth: true
        }]
    };

</script>
</body>

</html>
